<!DOCTYPE html>
<html>
<head>
  <title>Tile Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('tile-bg.jpg'); /* Replace with actual image filename */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #222;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .calculator {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
    }

    label, input, select, button {
      display: block;
      margin-bottom: 15px;
      width: 100%;
    }

    button {
      padding: 10px;
      background-color: #cc0000;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #results {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 150px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="daltile-logo.png" alt="Dal-Tile Logo"> <!-- Replace with actual logo filename -->
  </div>

  <h1>Tile Calculator</h1>

  <div class="calculator">
    <label for="tileSize">Select Tile Size:</label>
    <select id="tileSize">
      <option value="12x12">12x12</option>
      <option value="12x12r">12x12 Rectified</option>
      <option value="12x24">12x24</option>
      <option value="12x24r">12x24 Rectified</option>
      <option value="18x18">18x18</option>
      <option value="24x24">24x24 (Both)</option>
      <option value="15x30">15x30 (Both)</option>
    </select>

    <label for="tonnage">Enter Tons:</label>
    <input type="number" id="tonnage" placeholder="e.g. 5">

    <label for="squareFeet">Enter Square Footage:</label>
    <input type="number" id="squareFeet" placeholder="e.g. 10000">

    <button onclick="calculate()">Calculate</button>

    <div id="results"></div>
  </div>

  <script>
    function calculate() {
      const tileSize = document.getElementById("tileSize").value;
      const tons = parseFloat(document.getElementById("tonnage").value);
      const squareFeet = parseFloat(document.getElementById("squareFeet").value);
      let result = "";

      const conversionRates = {
        "12x12": 638,
        "12x12r": 525,
        "12x24": 602,
        "12x24r": 481,
        "18x18": 630,
        "24x24": 473,
        "15x30": 497
      };

      const rate = conversionRates[tileSize];

      if (!isNaN(tons)) {
        const sf = tons * rate;
        result = `Estimated Square Footage: <strong>${sf.toLocaleString()}</strong> ftÂ²`;
      } else if (!isNaN(squareFeet)) {
        const tonsNeeded = squareFeet / rate;
        result = `Estimated Tons Needed: <strong>${tonsNeeded.toFixed(2)}</strong> tons`;
      } else {
        result = "Please enter either tons or square footage.";
      }

      document.getElementById("results").innerHTML = result;
    }
  </script>
</body>
</html>
